<script>
    // Criando uma variável usando var
    var texto = 'Aula de JavaScript';

    // Imprimindo a variável
    console.log(texto);

    texto = 'Estou guardando outro texto';
    console.log(texto);


    {
        //Criando uma variável usando Let
        let nome = 'Luiz Fernando';
        console.log(nome);

        var professor = 'Everaldo';
        console.log(professor)
    }

    console.log(professor);
    console.log(nome);



    //prompt recebe dados do usuário
    var nome = 'Luiz Fernando';

    let cor = prompt("Digite uma cor: ");
    document.write('Boa Noite, '+ nome + ' a cor escolhida foi: '+ cor);

    //Concatenando usando $ (clase)
    document.write(`Boa Noite, ${nome} a cor escolhida foi ${cor}`);

    //Variáveis do tipo constante não podem alterar de valor
    const diasDaSemana = 7;
    console.log(diasDaSemana);


</script>
